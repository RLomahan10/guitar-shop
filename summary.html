							<strong

				<!-- nav items -->
				<div class="navigation__item">

						<li>

						<li class="dropdown">

		<div class="order">
			<hr class="divider container--xl" />
			<img id="product-image" src="" alt="Product Image">
			<h2 id="product-name"></h2>
			<p id="product-price"></p>
			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity" value="1" min="1" class="quantity-input">
			<p id="total-price"></p>
			<button class="remove-button" onclick="removeProduct()">Remove</button>
		  </div>
		
		  <div class="summary">
			<hr class="divider container--xl" />
			<h2></h2>
			<p id="subtotal"></p>
			<p id="tax"></p>
			<p id="total"></p>
		  </div>
		
		  <div class="checkout-container" style="text-align: center; margin-top: 20px;">
			<button id="checkoutButton" class="checkout-button">Checkout</button>
		  </div>
		
		  <!-- Modal for Shipping Details -->
		  <div id="shippingModal" class="modal">
			<div class="modal-content">
			  <span class="close">&times;</span>
			  <h2 class="modal-title">Shipping Details</h2>
			  <form id="shippingForm" class="shipping-form">
				<div class="form-group">
				  <label for="name">Full Name:</label>
				  <input type="text" id="name" name="name" required placeholder="Enter your full name">
				</div>
				<div class="form-group">
				  <label for="address">Address:</label>
				  <input type="text" id="address" name="address" required placeholder="Enter your address">
				</div>
				<div class="form-group">
				  <label for="city">City:</label>
				  <input type="text" id="city" name="city" required placeholder="Enter your city">
				</div>
				<div class="form-group">
				  <label for="zip">ZIP Code:</label>
				  <input type="text" id="zip" name="zip" required placeholder="Enter your ZIP code">
				</div>
				<button type="submit" id="placeOrderButton" class="place-order-button">Place Order</button>
			  </form>
			</div>
		  </div>
		
		  <script src="js/summary.js"></script>
		  <script src="js/checkout.js"></script>
		  <script>
			document.getElementById('placeOrderButton').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get product details
      const productImage = document.getElementById('product-image').src;
      const productName = document.getElementById('product-name').textContent;
      const productPrice = document.getElementById('product-price').textContent;
      const quantity = document.getElementById('quantity').value;

      // Get shipping details
      const shippingDetails = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        zip: document.getElementById('zip').value
      };

      // Create an order object
      const order = {
        productImage,
        productName,
        productPrice,
        quantity,
        shippingDetails
      };

      // Save order to local storage
      localStorage.setItem('order', JSON.stringify(order));

      // Redirect to order.html
      window.location.href = './order.html';
    });

		  </script>
		</body>
